<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIMA - Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header-brand">
      <div class="logo">
        <i class="fas fa-tools"></i>
        <span>SIMA</span>
      </div>
      <div class="brand-subtitle">Servicios Integrales de Mantenimiento</div>
    </div>
    
    <div class="auth-section">
      <h1><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h1>
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input id="loginEmail" type="email" placeholder="Correo electrónico" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input id="loginPass" type="password" placeholder="Contraseña" required />
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          Ingresar
        </button>
      </form>
      <a href="register.html" class="auth-link">
        <i class="fas fa-user-plus"></i>
        ¿No tienes cuenta? Regístrate
      </a>
      <a href="index.html" class="auth-link">
        <i class="fas fa-arrow-left"></i>
        Volver al inicio
      </a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
