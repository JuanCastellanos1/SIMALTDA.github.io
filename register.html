<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <form id="registerForm">
      <input id="registerEmail" type="email" placeholder="Correo electrónico" required />
      <input id="registerPass" type="password" placeholder="Contraseña (min. 6 caracteres)" required minlength="6" />
      <button type="submit">Registrar</button>
    </form>
    <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
